<!DOCTYPE html>
<html lang="de">
    <head>
        <title>
            Among us rotate wtf
        </title>
        <style>
            .rotate{
                animation: rotation 2s infinite linear;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            @keyframes rotation{
                from{
                    transform: rotate(0deg);
                }
                to{
                    transform: rotate(359deg);
                }
            }
        </style>
    </head>

    <body style="background-color: #FEDE29;">
    
        <br><br><br><br><br><br><br><br><br><br>
            
        <div>  
            <img src="./img/amogus.png" class="rotate" width="500"; height="500">
        </div>
    </body>
</html>
